<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NFL Pick 5</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Montserrat", Arial, sans-serif;
      background-color: #e0e1dc;
    }

    .container {
      background: #fff;
      padding: 30px;
      border: 2px solid #000;
      border-radius: 6px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      text-align: center;
      width: 350px;
    }

    .site-logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 700;
      color: #111;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      width: 100%;
      box-sizing: border-box;
      padding: 12px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
      font-family: inherit;
      text-align: left;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      border: 2px solid #000;
      border-radius: 4px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      transition: transform 0.08s ease, background-color 0.2s;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .link {
      margin-top: 15px;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
      display: block;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="src/icons/PICK5LOGO_transparent.jpg" alt="Pick 5 Logo" class="site-logo">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a class="link" href="signup.html">Donâ€™t have an account? Sign Up</a>
  </div>

  <!-- Load Firebase auth handling -->
  <script type="module" src="js/auth.js"></script>
</body>
</html>
