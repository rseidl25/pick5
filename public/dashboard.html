<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - NFL Pick 5</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="icons/PICK5LOGO.jpg">

  <!-- Styles -->
  <link rel="stylesheet" href="../src/css/dashboard/dashboard.css">
</head>
<body>
  <div class="dashboard-container">

    <!-- Header -->
    <header class="dashboard-header">
      <div class="last-updated">
        <span>Last Updated:</span>
        <div id="last-updated-time">[TIME]</div>
      </div>

      <div class="logo-container">
        <img src="icons/PICK5LOGO_transparent.jpg" alt="Logo" class="logo">
      </div>

      <div class="user-info">
        <span>Hello, <span id="user-name">Guest</span></span>
        <div class="buttons">
          <button id="login-btn">LOG IN</button>
          <button id="settings-btn" style="display:none;">SETTINGS</button>
          <button id="logout-btn" style="display:none;">LOG OUT</button>
        </div>
      </div>

    </header>

    <!-- Tabs -->
    <nav class="dashboard-tabs">
      <button data-tab="leaderboard">LEADERBOARD</button>
      <button data-tab="picks">PICKS</button>
      <button data-tab="week-stats" disabled>WEEK STATS (COMING SOON)</button>
    </nav>

    <!-- Main Grid Layout -->
    <div class="dashboard-grid">

      <!-- Week Nav Bar -->
      <aside class="week-nav-bar">
        <h3>Week Navigation</h3>
        <div id="week-buttons"></div>
      </aside>

      <!-- Content Sections -->
      <main class="dashboard-main">

        <!-- Leaderboard Section -->
        <section id="leaderboard-section" class="tab-section">
          <h2 id="leaderboard-title">[WEEK # / OVERALL] LEADERBOARD</h2>
          <table class="leaderboard-table">
            <thead>
              <tr>
                <th>POSITION</th>
                <th>PLAYER</th>
                <th>SCORE</th>
              </tr>
            </thead>
            <tbody id="leaderboard-body"></tbody>
          </table>
        </section>

        <!-- Picks Section -->
        <section id="picks-section" class="tab-section hidden">
          <h2 id="picks-title">[WEEK #] PICKS</h2>

          <!-- Controls -->
          <div class="picks-controls">
            <label for="select-player">SELECT PLAYER:</label>
            <select id="select-player"></select>

            <label for="select-team">SELECT TEAM:</label>
            <select id="select-team"></select>
            <span id="team-pick-counter" style="display: none;"></span>

            <button id="toggle-scores-btn">SHOW/HIDE MATCHUPS</button>
          </div>

          <!-- Layout split -->
          <div class="picks-layout">
            <!-- Left: Picks -->
            <div id="weekly-picks-grid" class="weekly-picks-grid"></div>

            <!-- Right: Matchups -->
            <aside id="matchups-container" class="matchups-container hidden">
              <h3>This Week's Matchups</h3>
              <div id="matchups-list"></div>
            </aside>
          </div>
        </section>

        <!-- Week Stats Section -->
        <section id="week-stats-section" class="tab-section hidden">
          <h2 id="week-stats-title">[WEEK #] STATS</h2>
          <div id="week-stats-container"></div>
        </section>
      </main>
    </div>
  </div>

  <!-- ⚙️ Settings Modal -->
  <div id="settings-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="close-settings">&times;</span>
      <h2>Account Settings</h2>
      <form id="settings-form">
        <label for="display-name">Change Display Name:</label>
        <input type="text" id="display-name" placeholder="Enter new name">

        <label for="profile-url">Profile Picture URL:</label>
        <input type="url" id="profile-url" placeholder="Paste image url here">

        <!-- New reset button -->
        <button type="button" id="reset-avatar-btn" class="secondary-btn">Reset to Default Profile Picture</button>

        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="../src/js/dashboard/dashboard.js"></script>
</body>
</html>
