<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - NFL Pick 5</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="icons/PICK5LOGO.jpg">

  <!-- Styles -->
  <link rel="stylesheet" href="../src/css/auth/signup.css">
</head>
<body>
  <div class="container">
    <img src="icons/PICK5LOGO_transparent.jpg" alt="Pick 5 Logo" class="site-logo">
    <h2>Create Account</h2>
    <form id="signup-form">
      <input type="text" id="signup-name" placeholder="Display Name" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <input type="password" id="confirm-password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <a href="index.html" class="back-link">Back to Home</a>
  </div>

  <!-- Import your Firebase auth.js -->
  <script type="module" src="../src/js/auth/auth.js"></script>
</body>
</html>
